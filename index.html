<!DOCTYPE html>
<html>
<head>
<style>

body {
	/*padding: 100px 500px;*/
	/*margin-left: 20%*/
	margin: 10% 30% 30% 30%;
}

#outerDiv {
  background-color: rgb(252,236,217);
  padding: 30px 40px;
	border:5px solid rgb(35,91,200);
	border-radius: 10px;
  font-size: 20px;
  font-family: "arial";
  color: rgb(35,91,200);
  text-align: center;
}

#leftDiv {
	width: 38%; 
	text-align:right; 
	float:left; 
	display: inline;
}
#rightDiv {
	width: 60%; 
	text-align:left; 
	float:right; 
	display: inline;
}

#bottomDiv {
	display: inline-block;
	text-align: center;
	color: black;
}
#errorInfo {
	text-align: center;
}

.input-label {
	margin-bottom: 20px;
	padding: 2px;
}

#errorInfo {
	color: black;
	text-align: center;
}

input {
  font-size: 20px;
  border:1px solid rgb(86,120,61);
  margin-bottom: 20px;
}
button {
	font-size: 20px;
	background-color: rgb(35,91,200);
	color: white;
	align: center;
	cursor: pointer;
}
input::-webkit-input-placeholder{
	border-color: rgb(35,91,200);
}
input::-moz-placeholder{   /* Mozilla Firefox 19+ */
  color:rgb(193,193,193);
}
input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
  color:rgb(193,193,193);
}
input:-ms-input-placeholder{  /* Internet Explorer 10-11 */ 
  color:rgb(193,193,193);
}

.invalid:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
    color: red;  
}

.invalid::-moz-placeholder { /* Mozilla Firefox 19+ */
    color: red;
}

input.invalid:-ms-input-placeholder{
    color: red;
}

input.invalid::-webkit-input-placeholder {
    color: red;
}

#noteInput {
	resize: none;
	font-size: 20px;
	border:1px solid rgb(86,120,61);
}

</style>
</head>
<body>
<div id="outerDiv">
	<div style="display: inline-block;">
		<div id="leftDiv">
			<div class="input-label">First Name</div>
			<div class="input-label">Last Name</div>
			<div class="input-label">Email Address</div>
			<div class="input-label">Notes</div>
		</div>

		<div id="rightDiv">
			<input type="text" class="input-box" id="firstNameInput" placeholder="First Name" style="width:250px;">

			<input type="text" class="input-box" id="emailInput" placeholder="Email Address" style="width:250px;">
			<textarea type="text" class="input-box" id="noteInput" placeholder="" style="height:100px; width:250px;"></textarea>
			<div>
				<button id="registerBtn" onclick="checkValue()">Register</button>
			</div>
		</div>
	</div>
	<div id="bottomDiv">
		  This is where error or success message will display.
	</div>
</div>
</body>

</html>
